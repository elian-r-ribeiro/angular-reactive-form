<div class="user-form">
    <form [formGroup]="userForm">
    <input class="name-input" type="text" placeholder="Insira seu nome" formControlName="name" required>
    <div *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
        <p class="error-text">O nome é obrigatório</p>
    </div>
    <br> <br>
    <input class="email-input" type="email" placeholder="Insira seu email" formControlName="email" required>
    <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
        <p class="error-text">O email é obrigatório</p>
    </div>
    <div *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
        <p class="error-text">Email inválido</p>
    </div>
    <br> <br>
    <button class="send-button" (click)="sendInfo()">Enviar</button>
    </form>
</div>
